<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled{
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <!-- TODO: Add email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
                <div class="error-message" id="emailError"></div>
            </div>
            <!-- TODO: Add password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <!-- TODO: Add confirm password field -->
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="text" id="confirmpassword" placeholder="Confirm password">
                <div class="error-message" id="confirmpasswordError"></div>
            </div>
            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmpasswordInput = document.getElementById('confirmpassword');
        const submitBtn = document.getElementById('submitBtn');
        function validateUsername(username) {
            // TODO: Check length (4-20) and alphanumeric
            const usernameRegex = /^[a-zA-Z0-9]{4,20}$/;
            return usernameRegex.test(username);
        }
        
        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return passwordRegex.test(password);
        }
        
        function validatePasswordMatch(pass1, pass2) {
            // TODO: Compare passwords
            return pass1 === pass2 && pass1 !== '';
        }
        
        function showError(fieldId, message) {
            // TODO: Display error message
            const field = document.getElementById(fieldId);
            field.classList.add('invalid');
            field.classList.remove('valid');

            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearError(fieldId) {
            // TODO: Clear error message
            const field = document.getElementById(fieldId);
            field.classList.add('valid');
            field.classList.remove('invalid');

            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
        }
        
        function validateForm() {
            // TODO: Validate all fields and enable/disable submit
            const usernameValid = validateUsername(usernameInput.value);
            const emailValid = validateEmail(emailInput.value);
            const passwordValid = validatePassword(passwordInput.value);
            const confirmpasswordValid = validatePasswordMatch(passwordInput.value, confirmpasswordInput.value);

            if (!usernameValid) showError('username', 'Username must be 4â€“20 alphanumeric characters.');
            else clearError('username');

            if (!emailValid) showError('email', 'Please enter the valid email');
            else clearError('email');

            if (!passwordValid) showError('password', 'Check length >= 8, has uppercase, has number');
            else clearError('password');

            if (!confirmpasswordValid) showError('confirmpassword', 'Confirm password must be the same with password');
            else clearError('confirmpassword');

            submitBtn.disabled = !(usernameValid && emailValid && passwordValid && confirmpasswordValid);
        }
            
        // TODO: Add event listeners for real-time validation
        usernameInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        confirmpasswordInput.addEventListener('input', validateForm);
        
            // TODO: Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
